<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
  <!-- Twitter Metadata -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@ljvmiranda921">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:site" content="@ljvmiranda921">
  <meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  {% if page.header-img %}
    <meta property="og:image" content="{{ site.url }}/{{ page.header-img }}" />
    <meta name="twitter:image" content="{{ site.url }}/{{ page.header-img }}" />
    <meta property="og:image:height" content="474">
    <meta property="og:image:width" content="905">
  {% else %}
    <meta property="og:image" content="{{ site.url }}/assets/header.png" />
    <meta property="og:image:height" content="474">
    <meta property="og:image:width" content="905">
  {% endif %}
  <link href="https://fonts.googleapis.com/css?family=Bitter&display=swap" rel="stylesheet">  
  <link href="https://fonts.googleapis.com/css?family=Fira+Code|Fira+Sans|Fira+Sans+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link rel="icon" type="image/png" href="/assets/favicon.ico">
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  {% if page.math != false %}
  {% include mathjax.html %}
  {% endif %} 

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

  {% seo %}
</head>
