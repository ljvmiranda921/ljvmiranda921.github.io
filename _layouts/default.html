<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>


    {% if jekyll.environment != "production" %}
    <div style="background-color: #FF0000; height: 4px; width: 100%;"></div>
    {% endif %}

    <div class="paper-container">
      {% include header.html %}

      <main class="page-content" aria-label="Content">
        <div class="wrapper">
          {{ content }}
        </div>
      </main>

      {% include footer.html %}
    </div>

  </body>

</html>
